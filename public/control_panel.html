<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <link rel="stylesheet" href="CSS/external/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/external/normalize.css">
    <link rel="stylesheet" href="CSS/card.css">
    <!--<link rel = "stylesheet" href="CSS/style.css">-->
    <link rel="stylesheet" href="CSS/control_panel.css">

    <script src='JS/external/jquery.min.js'></script>
    <script src='JS/external/bootstrap.min.js'></script>
    <script src='JS/index.js'></script>
</head>
<body>

<div class="toolbar">
    <div class="button input_section">Inputs</div>
    <div class="button outs_section">Outs</div>
    <div class="button calculation_section">Calculation</div>
    <div class="button cards_section">Cards</div>
    <div class="button reset">Reset</div>
</div>

<div class="pretty-split-pane-frame">
    <div class="split-pane fixed-left">

        <div class="split-pane-component" id="left-component">
            <div class="split-pane fixed-bottom">


                <div class="split-pane-component" id="top-component-1">
                    <div class="pretty-split-pane-component-inner">
                        <div class="title-section input_section">
                            <p>Inputs</p>
                        </div>
                        <div class="section-content">


                        <!------------------------------------------------------------ code ------------------------------------------------>
                            <div class = "container">

                                <h1>Enter your hand</h1>

                                <hr class="colorgraph">

                                <div class = "row form-group">
                                    <div class = "col-md-2 col-md-offset-4">
                                        <label>VALUE</label>
                                    </div>

                                    <div class = "col-md-2">
                                        <label>SUIT</label>
                                    </div>
                                </div>

                                <div class = "row form-group">
                                    <div class = "col-md-2 col-md-offset-2">
                                        <label> First card: </label>
                                    </div>

                                    <div class = "col-md-2">
                                        <select id = "card1_value" class = "form-control">
                                            <option value = "">-</option>
                                            <option value = "1">Ace</option>
                                            <option value = "13">King</option>
                                            <option value = "12">Queen</option>
                                            <option value = "11">Jack</option>
                                            <option value = "10">10</option>
                                            <option value = "9">9</option>
                                            <option value = "8">8</option>
                                            <option value = "7">7</option>
                                            <option value = "6">6</option>
                                            <option value = "5">5</option>
                                            <option value = "4">4</option>
                                            <option value = "3">3</option>
                                            <option value = "2">2</option>
                                        </select>
                                    </div>

                                    <div class = "col-md-2 col-xs-4">
                                        <select id = "card1_suit" class = "form-control">
                                            <option value = "">-</option>
                                            <option value = "clubs">Clubs</option>
                                            <option value = "diamonds">Diamonds</option>
                                            <option value = "hearts">Hearts</option>
                                            <option value = "spades">Spades</option>
                                        </select>
                                    </div>
                                </div>

                                <div class = "row" class="form-group">
                                    <div class = "col-md-2 col-md-offset-2">
                                        <label> Second card: </label>
                                    </div>

                                    <div class = "col-md-2">
                                        <select id = "card2_value" class = "form-control">
                                            <option value = "">-</option>
                                            <option value = "1">Ace</option>
                                            <option value = "13">King</option>
                                            <option value = "12">Queen</option>
                                            <option value = "11">Jack</option>
                                            <option value = "10">10</option>
                                            <option value = "9">9</option>
                                            <option value = "8">8</option>
                                            <option value = "7">7</option>
                                            <option value = "6">6</option>
                                            <option value = "5">5</option>
                                            <option value = "4">4</option>
                                            <option value = "3">3</option>
                                            <option value = "2">2</option>
                                        </select>
                                    </div>

                                    <div class = "col-md-2">
                                        <select id = "card2_suit" class = "form-control">
                                            <option value = "">-</option>
                                            <option value = "clubs">Clubs</option>
                                            <option value = "diamonds">Diamonds</option>
                                            <option value = "hearts">Hearts</option>
                                            <option value = "spades">Spades</option>
                                        </select>
                                    </div>
                                </div>

                                <div class = "row">
                                    <div class = "col-md-2 col-md-offset-5">
                                        <button class="btn btn-default" type = "button" onclick = "showCards()">Show</button>
                                    </div>
                                </div>
                            </div>

                        <!------------------------------------------------------------ end ------------------------------------------------>
                        </div>
                    </div>
                </div>


                <div class="split-pane-divider" id="horizontal-divider-1"></div>

                <div class="split-pane-component" id="bottom-component-1">
                    <div class="pretty-split-pane-component-inner">
                        <div class="title-section outs_section">
                            <p>Outs</p>
                        </div>
                        <p class="section-content">
                            <!-- console -->

                        </p>
                    </div>
                </div>

            </div>
        </div>


        <!--verical divider-->
        <div class="split-pane-divider" id="vertical-divider"></div>
        <!--verical divider-->


        <div class="split-pane-component" id="right-component">
            <div class="split-pane fixed-bottom">

                <div class="split-pane-component" id="top-component-2">
                    <div class="pretty-split-pane-component-inner">
                        <div class="title-section calculation_section">
                            <p>Calculation</p>
                        </div>
                        <div class="section-content">

                        </div>
                    </div>
                </div>


                <div class="split-pane-divider" id="horizontal-divider-2"></div>

                <div class="split-pane-component" id="bottom-component-2">
                    <div class="pretty-split-pane-component-inner cards_section">
                        <div class="title-section">
                            <p>Cards</p>
                        </div>
                        <div class="section-content">

                            <!------------------------------------------------------------ code ------------------------------------------------>

                            <div class = "container">
                                <div>
                                    <!-- Pre flop cards show up here -->

                                    <div class = "row">
                                        <h5>Pre-flop </h5>
                                    </div>

                                    <div class = "row" id = "card_display">
                                        <div class="card back"></div>

                                        <div class="card back col-md-offset-1"></div>
                                    </div>

                                </div>

                                <hr class="colorgraph">

                                <div>
                                    <!-- Post flop cards show up here -->

                                    <div class = "row">
                                        <h5>Flop </h5>
                                    </div>

                                    <div class = "row" id = "flop_card_display">
                                        <div class="card back"></div>

                                        <div class="card back col-md-offset-1"></div>

                                        <div class="card back col-md-offset-1"></div>
                                    </div>

                                </div>

                            </div>




                            <!------------------------------------------------------------ end ------------------------------------------------>

                        </div>
                    </div>

                </div>
            </div>


        </div>
    </div>
</div>
</body>
</html>
